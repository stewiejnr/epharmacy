<br/>
<form class="dmt" name="form" ng-submit="createpres()" role="form">
	<div class="form-group" ng-class="{ 'has-error': form.client.$dirty && form.client.$error.required }">
		<label for="client">Please select client</label>
		<select name="client" class="form-control" ng-model="client" required>
			<option value=""> --- select client --- </option>
			<option value="ajeffrey">Adrian Jeffrey</option>
			<option value="gcooke">Gary Cooke</option>
			<option value="ajeffrey">John Doe</option>
		</select>
        <span ng-show="form.client.$dirty && form.client.$error.required" class="help-block">A client is required</span>
	</div>

	<div class="form-group" ng-class="{ 'has-error': form.address.$dirty && form.address.$error.required }">
		<label for="address">Address</label>
		<input type="text" name="address" id="address" class="form-control" ng-model="address" required>
		<span ng-show="form.address.$dirty && form.address.$error.required" class="help-block">Client address is required</span>
		<!-- Code should auto populate address based on client selected -->
		<!-- <span>{{address}}</span> -->
     
	</div>

	<div class="form-group" ng-class="{ 'has-error': form.drug1.$dirty && form.drug1.$error.required }">
		<label for="drug1">Drug 1</label>
		<input type="text" name="drug1" id="drug1"  class="form-control" ng-model="drug1" required>
		<span ng-show="form.drug1.$dirty && form.drug1.$error.required" class="help-block">At least 1 drug is required</span>
	</div>

	<div class="form-group">
		<label>Drug 2</label>
		<input type="text" name="drug2" id="drug2" class="form-control" ng-model="drug2">
	</div>

	<div class="form-group">
		<label>Drug 3</label>
		<input type="text" name="drug3" id="drug3" class="form-control" ng-model="drug3">
	</div>

	<canvas id="signature" width="450" height="150" style="border: 1px solid #fff;"></canvas>
	<br>
	<!-- <button id="clear-signature" onclick="clear()">Clear</button> -->
	<script src="/mpharm/assets/js/customjs.js"></script>
	<div class="form-actions dmb">
		<button type="submit" ng-disabled="form.$invalid" class="btn btn-lg btn-primary btn-space">Create</button>
		<a href="#home" class="btn btn-link">Cancel</a>
	</div>
</form>
