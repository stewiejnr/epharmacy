<div class="col-md-6 col-md-offset-3 dmt"> 
    <h2>Register</h2>
    <div class="col-md-9">
    <form name="form" ng-submit="register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" required /> 
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.usertype.$dirty && form.usertype.$error.required }" >
            <label for="usertype">Select a role</label><br />
            <select name="usertype" class="form-control col-md-3" ng-model="user.usertype" required>
                <option value="">--- I am a ---</option> 
                <option value="doctor">Doctor</option>
                <option value="client">Client</option>
                <option value="pharmacist">Pharmacist</option>
            </select>
            <span ng-show="form.usertype.$dirty && form.usertype.$error.required" class="help-block">User role is required</span>

        </div>
        <br />
        <br />
        <div class="form-actions dmb">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>
            <a href="#login" class="btn btn-link">Cancel</a>
        </div>
    </form>
    </div>
    <div class="col-md-3">
        <img src="http://images.clipartpanda.com/doctor-clipart-doctor3.png" style="width:104px;height:228px">
    </div>
</div>
